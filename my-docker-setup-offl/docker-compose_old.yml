# Compose v2+
# Set a fixed project name so volumes stay consistent across runs.
name: expense-insights

services:
  app:
    image: fireflyiii/core:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:8080"              # Firefly III web UI on http://localhost
    env_file:
      - .env                   # Put all Firefly env here (APP_KEY, DB_*, etc.)
    environment:
      # Ensure these match your DB service and credentials:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      # DB_DATABASE / DB_USERNAME / DB_PASSWORD come from .env (recommended)
    volumes:
      # ✅ Named volume for uploads/attachments (prevents anonymous volumes)
      - firefly_iii_upload:/var/www/html/storage/upload
    networks:
      - firefly_iii
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15           # ⬅️ Match the major version you originally used
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-firefly}
      POSTGRES_USER: ${DB_USERNAME:-firefly}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # ✅ Named volume for the database directory (prevents anonymous volumes)
      - firefly_iii_db:/var/lib/postgresql/data
    networks:
      - firefly_iii
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  importer:
    image: fireflyiii/data-importer:latest
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    ports:
      - "81:8080"               # Importer UI on http://localhost:81
    environment:
      # Point importer at your Firefly III URL:
      FIREFLY_III_URL: ${APP_URL:-http://app}
      # Optionally set OIDC/API token etc. via env_file
    volumes:
      # ✅ Reuse the same uploads volume as app
      - firefly_iii_upload:/var/www/html/storage/upload
    networks:
      - firefly_iii

  cron:
    image: fireflyiii/core:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
    entrypoint: /usr/local/bin/cron.sh
    networks:
      - firefly_iii

volumes:
  # Only two named volumes – these will be reused on every run
  firefly_iii_upload: {}
  firefly_iii_db: {}

networks:
  firefly_iii:
    driver: bridge
