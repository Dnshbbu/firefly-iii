[client]
# Show the default Streamlit toolbar
toolbarMode = "minimal"

# Hide the default sidebar navigation (we're using custom collapsible navigation)
showSidebarNavigation = false

[ui]
# Hide the default "Deploy" button
hideTopBar = false

[theme]
# Optional: Customize theme colors for dark mode
primaryColor = "#FF8C00"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"
